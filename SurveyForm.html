<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
    <h1 class="Head">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'></form>

 <form class="form"> 
    <! -- fieldset 1 -- >    
    <div class="one">

        <label for="Name">Name</label><br>
        <input id="Name" name="Name" type="text" placeholder="Enter your name" required /> </br>

        <label for="Email">Email</label><br>
        <input id="Email" name="Email" type="text" placeholder="Enter your Email" required /> </br>

        <label for="Age">Age (optional)</label><br>
        <input id="age" type="number" name="age" min="10" max="99" placeholder="Age" /></br>

        <label for="Option">Which option best describes your current role? <br>
            <select id="Option" name="Option">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option> 
            </select> </br>
        </label>
    </div>


    <! -- fieldset 2 -- >  
    <div class="two">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="Definitely" name="Definitely" type="Radio" class="inline" cheked>Definitely</label><br>
        <label for="Maybe"><input id="Maybe"  name="Maybe" type="Radio" class="inline">Maybe</label><br>
        <label for="Not sure"><input id="Not sure" name="Not sure" type="Radio" class="inline" >Not sure</label><br>
    </div>

    <! -- fieldset 3 -- >   
    <div class="three">

        <label for="Favorite">What is your favorite feature of freeCodeCamp? <br></br>
            <select id="Favorite" name="Favorite">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
     </div>

    <! -- fieldset 4 -- >
    <div class="four"> 
        <p1>What would you like to see improved? (Check all that apply)</p1>
        <label for="Front-end Projects"><input id="Front-end Projects" name="Front-end Projects" type="checkbox">Front-end Projects</label><br>
            <label for="Back-end Projects"><input id="Back-end Projects" name="Back-end Projects" type="checkbox">Back-end Projects</label><br>
            <label for="Data Visualization"><input id="Data Visualization" name="Data Visualization" type="checkbox">Data Visualization</label><br>
            <label for="Challenges"><input id="Challenges" name="Challenges" type="checkbox">Challenges</label><br>
            <label for="Open Source Community"><input id="Open Source Community" name="Open Source Community" type="checkbox">Open Source Community</label><br>
            <label for="Gitter help rooms"><input id="Gitter help rooms" name="Gitter help rooms" type="checkbox">Gitter help rooms</label><br>
            <label for="Videos"><input id="Videos" name="Videos" type="checkbox">Videos</label><br>
            <label for="City Meetups"><input id="City Meetups" name="City Meetups" type="checkbox">City Meetups</label><br>
            <label for="Wiki"><input id="Wiki" name="Wiki" type="checkbox">Wiki</label><br>
            <label for="Forum"><input id="Forum" name="Forum" type="checkbox">Forum</label><br>
            <label for="Additional Courses"><input id="Additional Courses" name="Additional Courses" type="checkbox">Additional Courses</label><br>
    </div>   
    
    <! -- fieldset 5 -- >
    <div class="five">
        <label for="bio">Any comments or suggestions? <br>
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
    </div>

    <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
</form>  
</body>
</html>
